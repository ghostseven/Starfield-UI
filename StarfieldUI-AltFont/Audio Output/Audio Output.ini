[Rainmeter]
Update=15
BackgroundMode=2
SolidColor=0,0,0,1
DynamicWindowSize=1
AccurateText=1
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh]
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 1 ? 1 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 1 ? 1 : #Scale#-#ScrollMouseIncrement#)"][!Refresh]

[Metadata]
Name=Starfield UI: Audio Output
Author=GhostSeven
Information=A scalable (use mouse wheel), now playing panel, Built using code from Connect-R
Version=1.0

[Variables]
@include=#@#Variables.inc
Scale=1
Width=300
Height=100
ExpScaleFactor=1.8
Stiffness=0.02
Spread=8
Scale=1
BarCount=256
BandCount=256
AverageSize=0

:x----- Lua -----x:
[MeterLuaWaterWawe]
Measure=Script
ScriptFile=#@#\LuaScript\WaterWawe.lua

:x----- Measurements -----x:
[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTAttack=0
FFTDecay=0
FFTSize=8192
FFTOverlap=4096
FreqMin=15
FreqMax=10000
Sensitivity=45
Bands=(#BandCount#+1)

