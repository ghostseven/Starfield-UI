--- WEBNOWPLAYING ---

[WebNowPlayingTrack]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Title
Substitute="No Title Found":"" 
Disabled=0
Group=WebNowPlaying

[WebNowPlayingArtist]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Artist
Substitute="":""
Disabled=0
Group=WebNowPlaying

[WebNowPlayingCover]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Cover
Disabled=0
Group=WebNowPlaying

[WebNowPlayingState]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=State
Disabled=0
Group=WebNowPlaying
IfCondition=(WebNowPlayingState=1)
IfTrueAction=[!SetOption "PlayPause" "ImageName" "#@#\Images\Pause.png"]
IfFalseAction=[!SetOption "PlayPause" "ImageName" "#@#\Images\Play.png"]
DynamicVariables=1

[WebNowPlayingControl]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Artist
Disabled=0
Group=WebNowPlaying

[WebNowPlayingProgress]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Progress
Disabled=0
Group=WebNowPlaying

[WebNowPlayingPosition]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Position
Disabled=0
Group=WebNowPlaying

:x----- Music Box-----x:
[MUSIC_BOX]
Meter=Shape
Shape=Rectangle 0, 0, (350*#Scale#), (200*#Scale#) | Fill Color #SFBackground# | StrokeWidth 0.5 | Stroke Color #BrightText#

[MeterWaweBar]
Meter=Shape
X=(25*#Scale#)
Y=(120*#Scale#)
Shape=Path MyPath | StrokeWidth 2 | Stroke LinearGradient SunsetGradient
SunsetGradient=0 | #BrightText# ; 0.10 | #BrightText# ; 1 
MyPath=0,0 | LineTo 1,1

[SF_AUDIO_TITLE]
Meter=String
StringAlign=Left
StringCase=Upper
FontFace=#SFF1#
FontColor=#StandardText#
FontSize=(12*#Scale#)
Text="AUDIO OUTPUT"
AntiAlias=1
X=(25*#Scale#)
Y=(25*#Scale#)
W=(350*#Scale#)
Group=Stats
DynamicVariables=1

[SF_NOWPLAY_TITLE]
Meter=String
MeasureName=MeasureCompName
StringAlign=Left
StringCase=Upper
FontFace=#SFF1#
FontColor=#BrightText#
FontSize=(22*#Scale#)
Text="NOW PLAYING"
AntiAlias=1
X=(22*#Scale#)
Y=(45*#Scale#)
W=(350*#Scale#)
Autoscale=1
Group=Stats
DynamicVariables=1

[SF_ARTIST_BOX]
Meter=Shape
Shape=Rectangle (25*#Scale#), (100*#Scale#), (75*#Scale#), (20*#Scale#) | Fill Color 67,74,86 | StrokeWidth 1.5 | Stroke Color 67,74,86

[SF_ARTIST_TEXT_BOX2]
Meter=Shape
Shape=Rectangle (100*#Scale#), (100*#Scale#), (225*#Scale#), (20*#Scale#) | Fill Color 0,0,0,1 | StrokeWidth 1.5 | Stroke Color 67,74,86

[SF_ARTIST_TEXT]
Meter=String
StringAlign=Left
StringCase=Upper
FontFace=#SFF1#
FontColor=#StandardText#
FontSize=(12*#Scale#)
Text="ARTIST"
AntiAlias=1
X=(30*#Scale#)
Y=(103*#Scale#)
W=(175*#Scale#)
Group=Stats
DynamicVariables=1

[SF_ARTIST_VALUE]
Meter=String
MeasureName=WebNowPlayingArtist
StringAlign=Right
StringCase=Upper
FontFace=#SFF1#
FontColor=#StandardText#
FontSize=(12*#Scale#)
Text="%1"
AntiAlias=1
X=(320*#Scale#)
Y=(103*#Scale#)
W=(220*#Scale#)
Autoscale=1
Group=Stats
DynamicVariables=1
ClipString=1

[SF_TRACK_BOX]
Meter=Shape
Shape=Rectangle (25*#Scale#), (125*#Scale#), (75*#Scale#), (20*#Scale#) | Fill Color 67,74,86 | StrokeWidth 1.5 | Stroke Color 67,74,86

[SF_TRACK_TEXT_BOX2]
Meter=Shape
Shape=Rectangle (100*#Scale#), (125*#Scale#), (225*#Scale#), (20*#Scale#) | Fill Color 0,0,0,1 | StrokeWidth 1.5 | Stroke Color 67,74,86

[SF_TRACK_TEXT]
Meter=String
StringAlign=Left
StringCase=Upper
FontFace=#SFF1#
FontColor=#StandardText#
FontSize=(12*#Scale#)
Text="TRACK"
AntiAlias=1
X=(30*#Scale#)
Y=(128*#Scale#)
W=(175*#Scale#)
Group=Stats
DynamicVariables=1

[SF_TRACK_VALUE]
Meter=String
MeasureName=WebNowPlayingTrack
StringAlign=Right
StringCase=Upper
FontFace=#SFF1#
FontColor=#StandardText#
FontSize=(12*#Scale#)
Text="%1"
AntiAlias=1
X=(320*#Scale#)
Y=(128*#Scale#)
W=(220*#Scale#)
Autoscale=1
Group=Stats
DynamicVariables=1
ClipString=1

[MeterAlbumArt]
Meter=Image
X=(260*#Scale#)
Y=(15*#Scale#)
W=(65*#Scale#)
MeasureName=WebNowPlayingCover
PreserveAspectRatio=1


[Previous]
Meter=Image
ImageName=#@#\Images\Previous.png
X=(264*#Scale#)
Y=(82*#Scale#)
W=(15*#Scale#)
AntiAlias=1
ImageTint=#Color1#
LeftMouseUpAction=[!PluginBang "WebNowPlayingState Previous"]

[PlayPause]
Meter=Image
ImageName=[WebNowPlayingState]
X=(20*#Scale#)r
Y=(0*#Scale#)r
W=(15*#Scale#)
AntiAlias=1
ImageTint=#Color1#
LeftMouseUpAction=[!CommandMeasure WebNowPlayingControl "PlayPause"]

[Next]
Meter=Image
ImageName=#@#\Images\Next.png
X=(20*#Scale#)r
Y=(0*#Scale#)r
W=(15*#Scale#)
AntiAlias=1
ImageTint=#Color1#
LeftMouseUpAction=[!PluginBang "WebNowPlayingState Next"]
