[Rainmeter]
Update=1000

[Metadata]
Name=Starfield UI: Constellation Side Stripe
Author=GhostSeven
Information=A side strip bar with Constellation colours, edit file to change size.
Version=1.0

[Variables]
@include=#@#Variables.inc
Scale=1

:x----- Stripe Lines -----x:

[CS_RED]
Meter=Shape
Shape=Rectangle (0*#Scale#), (0*#Scale#), (15*#Scale#), (400*#Scale#) | Fill Color #SFC1#,255 | StrokeWidth 0 | Stroke Color #SFC1#,255 

[CS_ORANGE]
Meter=Shape
Shape=Rectangle (15*#Scale#), (0*#Scale#), (15*#Scale#), (400*#Scale#) | Fill Color #SFC2#,255 | StrokeWidth 0 | Stroke Color #SFC2#,255 

[CS_YELLOW]
Meter=Shape
Shape=Rectangle (30*#Scale#), (0*#Scale#), (15*#Scale#), (400*#Scale#) | Fill Color #SFC3#,255 | StrokeWidth 0 | Stroke Color #SFC3#,255 

[CS_BLUE]
Meter=Shape
Shape=Rectangle (45*#Scale#), (0*#Scale#), (15*#Scale#), (400*#Scale#) | Fill Color #SFC4#,255 | StrokeWidth 0 | Stroke Color #SFC4#,255 